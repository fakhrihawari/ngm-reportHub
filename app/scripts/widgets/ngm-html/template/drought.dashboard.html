<!-- bind html -->

<!-- <span class="left" style="padding-left: 10px; padding-top:8px;">{{'last_updated' | translate}}: {{ panel.data.updatedAt }}</span> -->
<span ng-if="!rtlClass" class="left" style="padding-left: 10px; padding-top:8px;">{{'last_updated' | translate}}: &#x202a; {{panel.data.updatedAt}} &#x202c; </span>
<span ng-if="rtlClass" class="left" style="padding-left: 10px; padding-top:8px;">&#x202a; {{panel.data.updatedAt}} &#x202c; :{{'last_updated' | translate}}</span>
<div class="right">
	<a class="waves-effect waves-light btn " href="{{panel.reset}}">
		<!-- <i class="material-icons left">cached</i>{{'reset'|translate}} Dashboard -->
		<i class="material-icons " ng-class="{'left':!rtlClass,'right':rtlClass}">cached</i>{{'reset_dashboard'|translate}}
	</a>
	<a class="waves-effect waves-light btn blue darken-1" ng-click="panel.getPreviousMonth()" title="GoTo Previous Month">
		<i class="material-icons "ng-class="{'left':!rtlClass,'right':rtlClass}">skip_previous</i>{{'previous_month' | translate}}</a>
	<a class="waves-effect waves-light btn blue darken-1" href="{{panel.getCurrentMonth}}" style="padding-left:20px; margin-left: 0px"
	 title="GoTo Current Month">
		<i class="material-icons "ng-class="{'left':!rtlClass,'right':rtlClass}">refresh</i>{{'current_reporting' | translate}}
	</a>
</div>
