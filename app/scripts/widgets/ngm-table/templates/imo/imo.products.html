<style>
	.count,
	.label {
		z-index: 1 !important;
	}

	.ng-table th.sortable .sort-indicator {
		color: #2196F3;
		font-weight: 400;
	}

	.pagination li.active {
		background-color: #009688;
	}
	.icon i{
		/* width: 2rem; */
    font-size: 1.6rem;
    line-height: 20px;
    display: block;
    float: left;
    /* text-align: center; */
    margin-right: 10px;
	}
	.inline-img {
  display: inline;
  /* margin: 2em 0.125em; */
	margin-bottom: 10px;
  padding: 0;
  vertical-align: baseline;

.product th{
	text-align: left !important;

.modal {
		width: auto !important;

<div id="dashboard-preview-file" class="modal ">
	<div class="modal-content">
		<div>
			<iframe ng-src={{table.setLink()}} style="width:600px; height:500px;" frameborder="0"></iframe>
		</div>
	</div>
	<div class="modal-footer">
		<a class=" modal-action modal-close waves-effect waves-green btn-flat">{{'close_mayus1'|translate}}</a>
	</div>
</div>
<!-- ngTable -->
<div class="row" ng-if="data.length">
	<div class="col s12 m12 l12">
		<!--   <h4 class="report-title"
        style="margin-top: 10px; color: {{ table.style.defaultPrimaryColor }}; border-bottom: 2px {{ table.style.defaultPrimaryColor }} solid;">PRODUCTS LIST</h4> -->
		<div class="card">
			<ul class="collection with-header">
				<li class="{{ table.headerClass }}" style="{{ table.headerStyle }}">
					<h5 class="report-work-title {{ table.headerText }}">
						<i class="material-icons left">{{ table.headerIcon }}</i>{{ table.headerTitle }}</h5>
				</li>
				<li class="collection-item avatar" style="padding:10px;">

					<!-- if data -->
					<div ng-if="data.length">
						<table class="highlight responsive-table product" ng-table="table.tableParams">
							<tr ng-repeat="row in $data" style="cursor: pointer; cursor: hand;">
								<!-- columns -->
								<td data-title="'File Name'" sortable="'product_month'">
											<div class="icon">

												<i class="material-icons" style="color:#be2126;text-align: center">picture_as_pdf</i> File ku sangat panjang sekali									
											</div>										
								</td>
								<td data-title="'Partner Category'|translate" sortable="'category_name'">
									{{ row.category_name }}
								</td>
								<td data-title="'Partner'" sortable="'partner'">
									{{ row.project }}
								</td>
								<td data-title="'product_type'|translate" sortable="'product_type'">
									{{ row.product_type }}
								</td>
								<td data-title="'User'" sortable="">
									<!-- {{ row.product_type }} -->
									User
								</td>
								<td data-title="'Collaboration'" sortable="'collab_name'">
									{{ row.collab_name }}
									User
								</td>
								<td data-title="'Report Month'" sortable="'product_month'">
									{{ row.product_month + ' ' + row.product_year }}
								</td>
								<td data-title="'Preview'" sortable="'product_month'">
									<button class="btn-floating  wave-effect blue tooltipped-project-upload" data-position="bottom" data-tooltip="{{'preview'|translate}}"
									 ng-click="table.openModal('dashboard-preview-file','1KB2pUffgVZU5L7M5AZjuYzJTYPWQriSy')" ng-disabled="item.filename_extension === '.csv'">
										<i class="small material-icons">compare</i>
									</button>
								</td>

							</tr>
						</table>
					</div>

				</li>
			</ul>
		</div>
	</div>
</div>
