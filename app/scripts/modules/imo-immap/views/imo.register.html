<style>
	.dropdown-content {
		max-height: 310px;
	}

	typeahead .dropdown-content {
		max-height: 185px;
	}

	.carousel {
		min-height: 640px;
	}

	.carousel .indicators .indicator-item {
		background-color: rgba( 187, 222, 251, 0.5);
	}

	.carousel .indicators .indicator-item.active {
		background-color: #2196F3;
	}

	.icon {
		padding-top: 10px;
	}

	.icon .card {
		width: 150px;
		height: 150px;
		padding: 30px 0px 0px;
		border-radius: 50% !important;
		margin: 10px auto;
	}

	.title {
		margin: 20px 0px 10px;
		font-weight: 100;
	}

	form {
		padding: 0px 20% !important;
	}

	li {
		padding-bottom: 10px;
	}

	.input-field .prefix {
		padding-top: 8px;
		color: #616161;
	}

	.helpers {
		font-size: 1.3rem !important;
		margin-top: 0px;
		padding-bottom: 4px;
		cursor: pointer;
	}

	.action {
		padding-top: 20px;
	}
</style>
<div class="row">
	<div class="col s12 m12 l8 offset-l2">

		<form name="imoLoginForm" novalidate style="padding:0px !important;">

			<div class="card z-depth-1" style="padding:0px 20% 5% !important;">

				<div class="icon center">
					<div class="card">
						<img title="Profile" src="images/registration.png" width="110%" style="margin-left:-9px;" />
					</div>
					<h5 class="title">Register</h5>
				</div>
				<div class="row">
					<div class="input-field col s12">
						<i class="material-icons prefix country">person_pin</i>
						<select id="ngm-country" ng-options="location.admin0pcode as location.admin0name for location in panel.adminRegion | orderBy:'admin0name'"
						 ng-model="panel.user.admin0pcode" ng-change="panel.clusterByCountry()">{{'select_country' | translate}}
							<option value="">{{'select_country' | translate}}</option>
				
						</select>
						<label for="ngm-country">{{'country' | translate}}</label>
					</div>
				</div>
				<div class="row">
					<div class="input-field col s12">
						<i class="material-icons prefix">supervisor_account</i>
						<input id="ngm-position" type="text" class="validate" ng-model="panel.user.user" ng-disabled="panel.formDisabled" required>
						<label for="ngm-position">Full Name</label>
					</div>
				</div>
				<div class="row">
					<div class="input-field col s12">
						<i class="material-icons prefix">supervisor_account</i>
						<input id="ngm-position" type="text" class="validate" ng-model="panel.user.username" ng-disabled="panel.formDisabled"
						 required>
						<label for="ngm-position">Username</label>
					</div>
				</div>
				<div class="row">
					<div class="input-field col s12">
						<i class="material-icons prefix">email</i>
						<input id="ngm-email" type="email" class="validate" ng-model="panel.user.email" ng-disabled="panel.formDisabled" required>
						<label for="ngm-email">{{'email' | translate}}</label>
					</div>
				</div>
				<div class="row">
					<div class="input-field col s12">
						<i class="material-icons prefix">lock_outline</i>
						<input id="ngm-password" type="password" class="validate" ng-model="panel.user.password" required>
						<label for="ngm-password">{{'password' | translate}}</label>
					</div>
				</div>

				<div class="action center">
					<div class="action center">
						<button type="submit" id="login-register"  class="btn btn-large waves-effect waves-teal"
						 ng-disabled="imoLoginForm.$invalid" ng-click="panel.register()">
							<i class="material-icons right">keyboard_arrow_right</i>
							{{'register' | translate}}!
						</button>
					</div>
				</div>

			</div>

		</form>

	</div>
</div>
<script>
	setTimeout(function () {
			$('select').material_select();
			// $('.carousel.carousel-slider').carousel({ full_width: true });
		}, 100);
</script>
